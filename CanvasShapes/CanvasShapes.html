<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html" charset="utf-8">
    <script type="text/javascript" charset="utf-8">
        function pageLoaded() {

            // get a handle to the canvas context
            var canvas = document.getElementById("the_canvas");

            // get 2D context for this canvas
            var context = canvas.getContext("2d");

            // draw rectangle
            //context.fillRect(50, 50, 100, 100);

            // Complex Paths
            // Filled Triangle
            context.beginPath();
            context.moveTo(10, 120);
            context.lineTo(10, 180);
            context.lineTo(110, 150);
            context.fill();

            // Filled Arc
            context.beginPath();
            context.arc(300,200,40,0,Math.PI,true);
            context.stroke();

            // Text
            // context.strokeText("Africa",320,60);
            // context.fillText("twin",320,80);
            //
            // context.font = '16pt Arial';
            // context.fillText("Adventure bike",320,100);

            // Relative drawings
            context.beginPath();
            context.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
            context.moveTo(110, 75);
            context.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
            context.moveTo(65, 65);
            context.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
            context.moveTo(95, 65);
            context.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
            context.stroke();

            // Bezier lines
            context.beginPath();
            context.moveTo(375, 340);
            context.bezierCurveTo(375, 337, 370, 325, 350, 325);
            context.bezierCurveTo(320, 325, 320, 362.5, 320, 362.5);
            context.bezierCurveTo(320, 525, 520, 562.5, 520, 562.5);
            context.stroke();

            var image = getElementById("bike");

            context.drawImage(image,0,100, 100, 100);

        }
    </script>
</head>

<body onload="pageLoaded()">

    <h1>Sample HTML5 File</h1>

    <canvas id="the_canvas" width="800" height="600" style="border: black 1px solid;">
        Oops! looks like your browser does not support canvas tag
    </canvas>

    <img src="https://megabikes.ie/media/catalog/product/cache/3/image/650x/040ec09b1e35df139433887a97daa66f/c/r/crf1100a2_4_1.png" id="bike">

</body>

</html>
